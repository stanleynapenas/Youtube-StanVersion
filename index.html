<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/stylesheet.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- Header fix navbar -->
    <header>
    <!-- Navbar -->
      <div class="navbar">


          <!-- Logo -->
        <div class="brand-nav">
          <div class="selected-div">
            <img
              class="icons"
              src="/assets/img/hamburgerMenu.svg"
              alt="Yotube Hamburger Icon"
            />
          </div>
          <img
            class="logo"
            src="/assets/img/youtubeLogo.svg"
            alt="Youtube Logo"
          />
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
          <input
            type="text"
            class="search-term"
            placeholder="Search"
          />
          
          <button type="submit" class="search-button">
            <img class="search-icon" src="/assets/img/search.svg" alt="Search Icon">
          </button>
        </div>
        <!-- /Search Bar -->

        <!-- Profile Icons -->
        <div class="profile-icons">
            <div class="selected-div">
                <img
                  class="video-icon"
                  src="/assets/img/video.svg"
                  alt="Yotube Hamburger Icon"
                />
              </div>
              <div class="selected-div">
                <img
                  class="icons"
                  src="/assets/img/apps.svg"
                  alt="Yotube Hamburger Icon"
                />
              </div>
              <div class="selected-div">
                <img
                  class="notification-icon"
                  src="/assets/img/notification.svg"
                  alt="Yotube Hamburger Icon"
                />
              </div>
              <div class="profile-div">
                  <img class="profile" src="/assets/img/stanleyProfile.JPG" alt="">
              </div>

        </div>
        <!-- /Profile Icons -->


      </div>
      <!-- /Navbar -->
    </header>

    <!-- Left Scroll -->

    <!-- Right Scroll Content -->
  </body>
</html>
